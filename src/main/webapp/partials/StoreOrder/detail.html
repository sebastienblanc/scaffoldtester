<form id="new-StoreOrder" name="newStoreOrder" class="form-horizontal">
    <div class="control-group">
    </div>
    <div class="control-group">
    </div>
    <div class="control-group">
        <label for="product" class="control-label">Product</label>
        <div class="controls">
            <input id="product" name="product" type="text"  ng-model="storeOrder.product" placeholder="Enter the StoreOrder product"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="amount" class="control-label">Amount</label>
        <div class="controls">
            <input id="amount" name="amount" type="number"  ng-model="storeOrder.amount" placeholder="Enter the StoreOrder amount"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="remarks" class="control-label">Remarks</label>
        <div class="controls">
            <input id="remarks" name="remarks" type="text"  ng-model="storeOrder.remarks" placeholder="Enter the StoreOrder remarks"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="customer" class="control-label">Customer</label>
        <div class="controls">
            <select id="customer" name="customer" ng-model="storeOrder.customer" ng-options="c as c.id for c in customerList">
                <option value="">Choose a Customer</option>
            </select>
        </div>
    </div>
    <div class="control-group">
        <label for="voucher" class="control-label">Voucher</label>
        <div class="controls">
            <select id="voucher" name="voucher" ng-model="storeOrder.voucher" ng-options="v as v.id for v in voucherList">
                <option value="">Choose a Voucher</option>
            </select>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button id="saveStoreOrder" name="saveStoreOrder" class="btn btn-primary" ng-disabled="isClean() || newStoreOrder.$invalid" ng-click="save()"><i class="icon-ok-sign icon-white"></i> Save</button>
            <button id="cancel" name="cancel" class="btn" ng-click="cancel()"><i class="icon-remove-sign"></i> Cancel</button>
            <button id="deleteStoreOrder" name="deleteStoreOrder" class="btn" ng-show="storeorder.id" ng-click="remove()"><i class="icon-trash"></i> Delete</button>
        </div>
    <div>
</form>
